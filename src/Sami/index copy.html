<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style copy.css">
    <title>Timer LS</title>
</head>

<body>
    <header>
        <div id="box-logo">
            <h1>Timer LS</h1>
        </div>
        <section>
            <button class="btn-header">+</button>
            <button class="btn-header"><img src="bell.png" alt="Sino para ativar alarme (passar p inglês)"></button>
        </section>
    </header>
    <main>
        <div id="align-horizontal">
            <label for="hour">Hours</label>
            <label for="minute">Minutes</label>
            <label for="second">Seconds</label>
        </div>
        <section id="container-timer">
            <div class="input-timer">
                <div class="progress">
                    <input type="number" name="" id="hour" value="00" max="99" min="0">
                </div>
            </div>
            <div class="input-timer">
                <div class="progress">
                    <input type="number" name="" id="minute" value="00" max="59" min="0">
                </div>
            </div>
            <div class="input-timer">
                <div class="progress">
                    <input type="number" name="" id="second" value="00" max="59" min="0">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="developers">
            <h2>Developed by</h2>
            <div class="align-horizontal">
                <a src="" alt=""><img src="" alt=""> <a src="" alt=""><img src="" alt="">
            </div>
            <div class="align-horizontal">
                <h2>Lílyan</h2>
                <h2>Samara</h2>
            </div>
        </div>
        <button><img src="play.png" alt="Iniciar temporizador"> Start</button>
    </footer>
    <script src="script copy.js"></script>
</body>

</html>
